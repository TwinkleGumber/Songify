<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
            </div>
        </section>
        <div class="main hidden">
          <header>
             <div class="right floated user-name"> </div>
          </header>

          
          

          <section class="content" >

<img id="start_img" src="https://i.imgur.com/OkUqDXe.gif"/>
  
             
             <audio src="" ></audio>

           <div class="song-list">
          	<div class="list-headers">
          		<div>Title</div>
          		<div>Artist</div>
          		<div>Album</div>
          		<div>Duration</div>
          	</div>
          	

          </div> 

               <div class="current-song-wrapper">
                   <img class="current-song-image">
                   <div>
                       <p class="current-song-name"></p>
                       <p class="current-song-album"></p>
                   </div>
               </div>
          
          </section>

          <footer>
          	<div>
          		<div class="player-buttons">
          			<i class="fa fa-play fa-lg clickable play-icon"  ></i>
          		</div>
                
               
    

               <div class="progress-wrapper">  
                   <span class="time-elapsed"> </span>
                   <div class="player-progress">
                      <div class="progress-filled"> </div>
                   </div>
                   <span class="song-duration"></span>
               </div>
          	</div>
          </footer>

        </div>

    </div>


   <script src="jquery.js"> </script> 
   <script src="Script.js"></script>

</body>
</html>
